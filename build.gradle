apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'

sourceCompatibility = 1.6
version = '0.0.0-SNAPSHOT'
group = 'au.com.ogsoft.yahaml4j'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.3.2', 'org.apache.commons:commons-io:1.3.2',
        'org.apache.commons:commons-collections4:4.0', 'org.slf4j:slf4j-api:1.7.7'
    testCompile 'junit:junit:4.11', 'org.codehaus.groovy:groovy-all:2.3.0'
}
